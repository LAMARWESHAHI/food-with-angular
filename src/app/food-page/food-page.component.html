<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite {{food.favorite?'':'not'}}">
                ‚ù§
            </span>
            <div class="origins">
                <span>
                    {{food.origins}}
                </span>
            </div>
            <div class="tags">
                <app-tags [foodPageTag]="food.tags"></app-tags>
            </div>
            <div class="cook-time">
                <span>
                    Time to cook about <strong>{{food.cookTime}}</strong> minutes
                </span>
            </div>
            <div class="price">
                <span>{{food.price|currency }}</span>
            </div>
            <button>Add to cart</button>
        </div>
    </div>
</div>
